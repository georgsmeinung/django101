<html>
    <head>
        <title>Test blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Test Blog</a></h1>
            <hr/>            
            {% for post in posts %}
                <div>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <code></p>published: {{ post.published_date }}</code>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
